<html>
    
    <head>
        <script type="text/javascript" src="jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="../../jquery.price_format.min.js"></script>
        <script type="text/javascript">

            $(function(){

                $('#example1').priceFormat();

                $('#example2').priceFormat({
                    prefix: 'R$ ',
                    centsSeparator: ',',
                    thousandsSeparator: '.'
                });

                $('#example3').priceFormat({
                    prefix: '',
                    thousandsSeparator: ''
                });

                $('#example4').priceFormat({
                    limit: 5,
                    centsLimit: 3
                });

                $('#example5').priceFormat({
                    clearPrefix: true
                });

                $('#example6').priceFormat({
                    allowNegative: true
                });
                
				$('#example7').priceFormat({
					prefix: 'R$',
                    suffix: '$$',
					clearSuffix: true,
					clearPrefix: true
                });

                $('#example8').priceFormat({
                    prefix: 'R$',
                    thousandsSeparator: ".",
                    removeCents: true
                });
                
            });

        </script>
    </head>

    <body>

        <h1>JQuery Price Format Examples</h1>

		<p><input type="text" value="123456" id="example1" name="example1"></p>
        <p><input type="text" value="123456" id="example2" name="example2"></p>
        <p><input type="text" value="123456" id="example3" name="example3"></p>
        <p><input type="text" value="123456" id="example4" name="example4"></p>
        <p><input type="text" value="123456" id="example5" name="example5"></p>
        <p><input type="text" value="-123456" id="example6" name="example6"></p>
		    <p><input type="text" value="123456" id="example7" name="example7"></p>
		    <p><input type="text" value="123456" id="example8" name="example8">,00</p>

    </body>
    
</html>
